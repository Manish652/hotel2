<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up/Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Font Awesome for Icons -->
   <link rel="stylesheet" href="Assets/style2.css">
</head>

<body class="bg-dark">
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-house"></i> Tasty Bites</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="story.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#shop">Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="service.html">Service</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <!-- Login Form -->
            <div class="col-md-6 form-wrapper" id="loginForm">
                <div class="card shadow-lg border-0 rounded-3 p-4">
                    <h3 class="text-center">Login</h3>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="loginUsername" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary" onclick="validateLogin()">Login</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <p class="text-muted">New? <span class="text-primary" onclick="toggleForms()"
                                style="cursor: pointer;">Create an Account</span></p>
                    </div>
                </div>
            </div>

            <!-- Sign Up Form (Hidden by Default) -->
            <div class="col-md-6 form-wrapper" id="signupForm" style="display: none;">
                <div class="card shadow-lg border-0 rounded-3 p-4">
                    <h3 class="text-center">Sign Up</h3>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="firstName" placeholder="First Name*">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name*">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email Address*">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Set A Password*">
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-success" onclick="validateSignup()">Sign Up</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <p class="text-muted">Already have an account? <span class="text-primary" onclick="toggleForms()"
                                style="cursor: pointer;">Login</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-light py-3 text-center fixed-bottom">
        <p class="mb-0">&copy; 2025 Tasty Bites. All Rights Reserved.</p>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Toggle between login and signup forms
        function toggleForms() {
            const loginForm = document.getElementById("loginForm");
            const signupForm = document.getElementById("signupForm");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            }
        }

        // Placeholder for login validation
        function validateLogin() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            if (username && password) {
                alert("Login Successful!");
            } else {
                alert("Please fill all fields!");
            }
        }

        // Placeholder for signup validation
        function validateSignup() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            if (firstName && lastName && email && password) {
                alert("Sign-up Successful!");
            } else {
                alert("Please fill all fields!");
            }
        }
    </script>
</body>

</html>
